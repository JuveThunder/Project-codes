      firebase.initializeApp(firebaseConfig);
  
  firebase.database().ref("SALA/estado").on("value", snapshot => {
    document.querySelector("#estado-led").textContent = snapshot.val();
  });
  
  
      function ledOn() {
        firebase.database().ref("SALA").set({
          estado: "LIGADA"
        });
      }
  
      function ledOff() {
        firebase.database().ref("SALA").set({
          estado: "DESLIGADA"
        });
      }
    </script>
    <script src="app.js" defer></script>

                <div class="btn-container">
                    <button class="btn btn-color-2" onclick="ledOn()">Ligar</button>
                    <button class="btn btn-color-1" onclick="ledOff()">Desligar</button>
                </div>
            </div>
        </section>
